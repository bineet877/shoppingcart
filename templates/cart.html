{% extends 'base.html'%}
{% block content%}
<h2>Your Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in user_cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.product.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table> 
{% endblock %}
